<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Feedback - Anime Crusaders Wiki</title>
    <link rel="preload" href="favicon.ico" as="image" type="image/x-icon">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/feedback.css">
    <script src="scripts/common.js"></script>
    <script src="scripts/feedback.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.webp" alt="Anime Crusaders Logo">
        </div>
        <p class="subtitle">Anime Crusaders Wiki</p>
    </header>

    <nav>
        <a href="/acwiki">Home</a>
        <a href="units">Units</a>
        <a href="traits">Traits</a>
        <a href="items">Items</a>
        <a href="tierlist">Tier List</a>
        <a href="codes">Codes</a>
        <a href="update_logs">Update Logs</a>
        <a href="feedback" class="active">Feedback</a>
    </nav>

    <div class="container">
        <div class="section">
            <h2>ğŸ“ Submit Feedback</h2>
            <div class="feedback-container">
                <div id="submitStatus" class="submit-status"></div>
                <form id="feedbackForm" class="feedback-form">
                    <div class="form-group">
                        <label for="category">Category:</label>
                        <select id="category" name="category" required>
                            <option value="Bug Report">ğŸ› Bug Report</option>
                            <option value="Suggestion">ğŸ’¡ Suggestion</option>
                            <option value="Content Issue">ğŸ“š Content Issue</option>
                            <option value="Other">â” Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="subject">Subject:</label>
                        <input type="text" id="subject" name="subject" required
                            placeholder="Brief description of the feedback/issue"
                            maxlength="89">
                    </div>

                    <div class="form-group">
                        <label for="description">Description:</label>
                        <textarea id="description" name="description" required
                            placeholder="Provide detailed information about the feedback/issue"
                            maxlength="2000"></textarea>
                        <div class="char-counter">
                            <span id="charCount">0</span>/2000
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="discord">Discord Username (optional):</label>
                        <div class="input-wrapper">
                            <span class="input-icon">@</span>
                            <input type="text" id="discord" name="discord"
                                placeholder="Your Discord username for follow-up"
                                maxlength="86">
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" id="submitButton">Submit Feedback</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <p>Anime Crusaders Wiki by Raksha</p>
    </footer>
</body>

</html>
